<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
  <!--<title>Collection</title>-->
</head>
<body>
  <div th:replace="fragments/navigation :: navigation" />

  <div class="container">
    <H1>COLLECTION</H1>

    <div th:if="${login}">
      <a class="btn btn-info" th:href="@{/user/{loginUsername}/chatroomList(loginUsername=${loginUsername})}">채팅방</a>
      <a th:href="@{/notification/{id}(id=${loginUserId})}" class="btn btn-primary" id="notification-btn">알림</a>

      <input type="hidden" th:value="${loginUsername}" th:id="loginUsername">

      <!-- 팔로잉 유저 게시물 -->
      <table class="table table-striped">
        <thead>
        <tr>
          <th>유저 이름</th>
          <th>이미지</th>
          <th>타이틀</th>
        </tr>
        </thead>
        <tbody id="follow-posts-list">
        <!-- 동적 -->

        </tbody>
      </table>

      <script src="/js/notificationHome.js"></script>
      <script src="/js/followPostsList.js"></script>

    </div>

    <div th:replace="fragments/footer :: footer" />

  </div>
</body>
</html>
