<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
  <!--<title>Collection</title>-->
</head>
<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="screen-header">
        <H1 class="screen-header__title">COLLECTION</H1>
    </header>

    <main class="home" sec:authorize="isAuthenticated()">
        <div class="home__menu">
            <a th:id="chatroom-list" class="btn btn-info" th:href="@{/user/{loginUsername}/chatroomList(loginUsername=${loginUsername})}">채팅방</a>
            <a th:href="@{/notification/{id}(id=${loginUserId})}" class="btn btn-primary" id="notification-btn">알림</a>
            <input type="hidden" th:value="${loginUsername}" th:id="loginUsername">
        </div>
        <div class="home__feed" id="follow-posts-list">
            <!-- 팔로잉 유저 게시물 -->
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/chatHome.js" sec:authorize="isAuthenticated()"></script>
    <script src="/js/notificationHome.js" sec:authorize="isAuthenticated()"></script>
    <script src="/js/followPostsList.js" sec:authorize="isAuthenticated()"></script>

</body>
</html>
