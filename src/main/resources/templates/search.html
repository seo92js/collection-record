<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
</head>
<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">검색</h1>
    </header>

    <main class="search">
        <div class="search__form">
            <form class="form">
                <div class="form__row">
                    <div class="form__col">
                        <label class="form__label">유저</label>
                    </div>
                    <div class="form__col">
                        <input type="radio" name="type" value="user" checked>
                    </div>
                    <div class="form__col">
                        <label class="form__label">아티스트</label>
                    </div>
                    <div class="form__col">
                        <input type="radio" name="type" value="artist">
                    </div>
                    <div class="form__col">
                        <label class="form__label">앨범</label>
                    </div>
                    <div class="form__col">
                        <input type="radio" name="type" value="album">
                    </div>
                </div>
                <div class="form__row">
                    <input class="form__input" id="search-text" type="text" placeholder="유저이름, 아티스트, 앨범" required>
                </div>
                <div class="form__row">
                    <button class="form__btn" type="submit" th:onclick="search()" id="search-btn">검색</button>
                </div>
            </form>
        </div>

        <div class="search__list" id="search-list">
            <!--검색 결과-->
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/search.js"></script>

</body>
</html>
