<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">글쓰기</h1>
    </header>

    <main class="posts-add">
        <input type="hidden" name="loginUsername" th:value="${loginUsername}">

        <div class="posts-add__form">
            <form th:object="${createPostsRequestDto}" id="create-posts-form">
                <div class="posts-add__form-category">
                    <select style="width:100px;height:22px" th:field="*{categoryId}">
                        <div th:each = "parentCategory : ${parentCategories}">

                            <!-- parent 카테고리 리스트 -->
                            <option th:text="${parentCategory.name}" th:value="${parentCategory.id}"></option>

                            <!-- child 카테고리 리스트 -->
                            <div th:if="${childCategory.parentCategoryId == parentCategory.id}" th:each = "childCategory : ${childCategories}">
                                <option th:text="|${parentCategory.name} - ${childCategory.name}|" th:value="${childCategory.id}"></option>
                            </div>

                        </div>
                    </select>
                </div>

                <div class="posts-add__form-status">
                    <select style="width:100px;height:22px" th:field="*{status}">
                        <option th:each = "status : ${statuses}" th:text="${status}" th:value="${status}"></option>
                    </select>
                </div>

                <div class="posts-add__form-title">
                    <input type="text" th:field="*{title}" placeholder="제목" required>
                </div>

                <div class="posts-add__form-image">
                    <input type="file" id="posts-img-input" multiple="multiple" placeholder="이미지 선택">
                </div>

                <div class="posts-add__form-text">
                    <input type="text" th:field="*{text}" placeholder="내용">
                </div>

                <div class="posts-add__form-hashtags">
                    <input type="text" th:field="*{hashtags}" placeholder="해시태그 (#로 구분)">
                </div>

                <div class="posts-add__form-btn">
                    <button type="submit" th:onclick="createPosts([[*{userId}]])">추가</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script th:inline="javascript" src="/js/create-posts.js"></script>

</body>
</html>
