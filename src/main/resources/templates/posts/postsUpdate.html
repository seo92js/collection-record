<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

    <div th:replace="fragments/navigation :: navigation" />

    <header class="screen-header">
        <h1 class="screen-header__title">게시물 수정</h1>
    </header>

    <main>
        <input type="hidden" name="loginUsername" th:value="${loginUsername}">

        <form th:object="${updatePostsRequestDto}" id="update-posts-form">

            <div>
                <label>카테고리</label>

                <select style="width:100px;height:22px" th:field="*{categoryId}">
                    <div th:each = "parentCategory : ${parentCategories}">

                        <!-- parent 카테고리 리스트 -->
                        <option th:text="${parentCategory.name}" th:value="${parentCategory.id}"></option>

                        <!-- child 카테고리 리스트 -->
                        <div th:if="${childCategory.parentCategoryId == parentCategory.id}" th:each = "childCategory : ${childCategories}">
                            <option th:text="|${parentCategory.name} - ${childCategory.name}|" th:value="${childCategory.id}"></option>
                        </div>

                    </div>
                </select>
            </div>

            <div>
                <label>상태</label>
                <select style="width:100px;height:22px" th:field="*{status}">
                    <option th:each = "status : ${statuses}" th:text="${status}" th:value="${status}"></option>
                </select>
            </div>

            <div>
                <label>타이틀</label>
                <input type="text" th:value="*{title}" th:field="*{title}" placeholder="타이틀" required>
            </div>

            <div>
                <img th:src="@{/api/v1/image/{imageId}(imageId=${imageId})}">
            </div>

            <div>
                <label>내용</label>
                <input type="text" th:value="*{text}" th:field="*{text}" placeholder="내용">
            </div>

            <div>
                <label>해시태그</label>
                <input type="text" th:value="*{hashtags}" th:field="*{hashtags}" placeholder="해시태그 (#로 구분)">
            </div>

            <button type="submit" th:onclick="updatePosts([[${postsId}]])">수정</button>
            <button type="submit" th:onclick="deletePosts([[${postsId}]])">삭제</button>
        </form>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/update-posts.js"></script>
    <script src="/js/delete-posts.js"></script>

</body>
</html>
