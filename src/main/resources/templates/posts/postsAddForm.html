<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">글쓰기</h1>
    </header>

    <div class="container w-50">
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="userId" th:value="${session.user.id}">

            <div class="row mb-3">
                <label for="category" class="col-sm-2 col-form-label">카테고리</label>
                <div class="col-sm-10">
                    <select id="category" class="form-control" name="category">
                        <option th:each = "category : ${categories}" th:text="${category}" th:value="${category}"></option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="status" class="col-sm-2 col-form-label">게시물 상태</label>
                <div class="col-sm-10">
                    <select id="status" class="form-control" name="status" required>
                        <option th:each = "status : ${statuses}" th:text="${status}" th:value="${status}"></option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="artist-input" class="col-sm-2 col-form-label">검색</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="아티스트 or 앨범 명" id="artist-input">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-dark" th:onclick="searchAlbum()">검색</button>
                </div>
            </div>

            <div class="row mb-3">
                <label for="artist-select" class="col-sm-2 col-form-label">검색 결과 (선택)</label>
                <div class="col-sm-10">
                    <select class="form-control" id="artist-select">
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="artist" class="col-sm-2 col-form-label">아티스트</label>
                <div class="col-sm-10">
                    <input id="artist" class="form-control" name="artist" type="text" placeholder="아티스트를 검색하세요" readonly required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="album" class="col-sm-2 col-form-label">앨범</label>
                <div class="col-sm-10">
                    <input id="album" class="form-control" name="album" type="text" placeholder="아티스트를 검색하세요" readonly required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="genre" class="col-sm-2 col-form-label">장르</label>
                <div class="col-sm-10">
                    <input id="genre" class="form-control" name="genre" type="text" placeholder="아티스트를 검색하세요" readonly required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="album-art-img" class="col-sm-2 col-form-label">앨범아트</label>
                <div class="col-sm-10">
                    <input id="albumArt" class="form-control" name="albumArt" type="hidden" placeholder="아티스트를 검색하세요" readonly required>
                    <img class="img-thumbnail" id="album-art-img">
                </div>
            </div>

            <div class="row mb-3">
                <label for="images" class="col-sm-2 col-form-label">이미지 선택</label>
                <div class="col-sm-10">
                    <input id="images" class="form-control-file" name="images" type="file" multiple="multiple" onchange="previewUpload(this)" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="preview" class="col-sm-2 col-form-label">이미지 미리보기</label>
                <div class="col-sm-10" id="preview">

                </div>
            </div>

            <div class="row mb-3">
                <label for="text" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="text" class="form-control w-100" name="text" placeholder="내용"></textarea>
                </div>
            </div>

            <button class="btn btn-dark w-100 mb-3" type="submit">추가</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer" />

    <script th:inline="javascript" src="/js/preview.js"></script>
    <script th:inline="javascript" src="/js/search-album.js"></script>

</body>
</html>
