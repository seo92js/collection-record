<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">글쓰기</h1>
    </header>

    <main class="posts-add">
        <input type="hidden" name="loginUsername" th:value="${session.user.name}">

        <form class="form" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userId" th:value="${session.user.id}">

            <div class="form__row">
                <label for="category">카테고리</label>
                <select id="category" name="category">
                    <option th:each = "category : ${categories}" th:text="${category}" th:value="${category}"></option>
                </select>
            </div>

            <div class="form__row">
                <label for="status">게시물 상태</label>
                <select id="status" name="status" required>
                    <option th:each = "status : ${statuses}" th:text="${status}" th:value="${status}"></option>
                </select>
            </div>

            <div class="form__row">
                <div class="form__col form__col--70">
                    <input class="form__input" type="text" placeholder="아티스트 명" id="artist-input">
                </div>
                <div class="form__col form__col--30">
                    <button type="button" class="form__input" th:onclick="searchAlbum()">검색</button>
                </div>
            </div>

            <div class="form__row">
                <div class="form__col form__col--30">
                    <label class="form__label form__label--bold">검색 결과</label>
                </div>
                <div class="form__col form__col--70">
                    <select class="form__select" id="artist-select">

                    </select>
                </div>
            </div>

            <div class="form__row">
                <label for="artist">아티스트</label>
                <input id="artist" name="artist" type="text" placeholder="아티스트를 검색하세요" readonly required>
            </div>

            <div class="form__row">
                <label for="album">앨범</label>
                <input id="album" name="album" type="text" placeholder="아티스트를 검색하세요" readonly required>
            </div>

            <div class="form__row">
                <label for="genre">장르</label>
                <input id="genre" name="genre" type="text" placeholder="아티스트를 검색하세요" readonly required>
            </div>

            <div class="form__row form__row--long">
                <label for="albumArt">앨범아트</label>
                <input id="albumArt" name="albumArt" type="text" placeholder="아티스트를 검색하세요" readonly required>
                <img class="posts-add__album-art" id="album-art-img">
            </div>

            <input id="images" name="images" type="file" multiple="multiple" onchange="preview(this)" required>

            <div class="form__row form__row--long">
                <div class="form__col" id="preview">
                </div>
            </div>

            <div class="form__row">
                <label for="text">내용</label>
                <textarea id="text" name="text" placeholder="내용"></textarea>
            </div>

            <div class="form__row">
                <div class="form__col">
                    <button class="form__btn" type="submit">추가</button>
                </div>
            </div>
        </form>

    </main>

    <div th:replace="fragments/footer :: footer" />

    <script th:inline="javascript" src="/js/preview.js"></script>
    <script th:inline="javascript" src="/js/search-album.js"></script>

</body>
</html>
