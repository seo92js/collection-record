<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">
            <a th:text="${username}" th:href="@{/user/{username}/home(username=${username})}"></a>
        </h1>
    </header>

    <main class="posts">
        <div class="posts__frame">
            <div class="posts__row">
                <div class="posts__col">
                    <!-- 이미지 -->
                    <div id="posts-img" class="posts__row" th:each="imageId : ${getPostsResponseDto.representativeImageId}">
                        <img class="posts__img" th:src="@{/api/v1/image/{imageId}(imageId=${imageId})}">
                    </div>
                    <a class="posts__prev" th:onclick="showPrevImage()">
                        <i class="fas fa-arrow-left fa-lg"></i>
                    </a>
                    <a class="posts__next" th:onclick="showNextImage()">
                        <i class="fas fa-arrow-right fa-lg"></i>
                    </a>
                </div>
                <div class="posts__col">
                    <div class="posts__row posts__row--short">
                        <div class="posts__col">
                            <a class="posts__modify" th:if="${isMyPost}" th:href="@{/posts/update/{id}(id=${getPostsResponseDto.id})}">수정</a>
                            <a class="posts__chat" th:unless="${isMyPost}" th:href="@{/chatroom/{loginUserId}/{userId}(loginUserId=${loginUserId}, userId=${userId})}" target="_blank">채팅</a>
                        </div>
                    </div>
                    <div class="posts__row posts__row--short">
                        <div class="posts__col posts__col--short">
                            <div class="posts__index">카테고리</div>
                        </div>
                        <div class="posts__col">
                            <div class="posts__category" th:text="${getPostsResponseDto.category}"></div>
                        </div>
                    </div>
                    <div class="posts__row posts__row--short">
                        <div class="posts__col posts__col--short">
                            <div class="posts__index">상태</div>
                        </div>
                        <div class="posts__col">
                            <div class="posts__status" th:text="${getPostsResponseDto.status}"></div>
                        </div>
                    </div>
                    <div class="posts__row posts__row--short">
                        <div class="posts__col posts__col--short">
                            <div class="posts__index">아티스트</div>
                        </div>
                        <div class="posts__col">
                            <div class="posts__artist" th:text="${getPostsResponseDto.artist}"></div>
                        </div>
                    </div>
                    <div class="posts__row posts__row--short">
                        <div class="posts__col posts__col--short">
                            <div class="posts__index">앨범</div>
                        </div>
                        <div class="posts__col">
                            <div class="posts__album" th:text="${getPostsResponseDto.album}"></div>
                        </div>
                    </div>
                    <div class="posts__row posts__row--short">
                        <div class="posts__col posts__col--short">
                            <div class="posts__index">장르</div>
                        </div>
                        <div class="posts__col">
                            <div class="posts__genre" th:text="${getPostsResponseDto.genre}"></div>
                        </div>
                    </div>

                    <div class="posts__row posts__row--long">
                        <div class="posts__col">
                            <pre class="posts__text" th:text="${getPostsResponseDto.text}"></pre>
                        </div>
                    </div>

                    <!-- 댓글 창 -->
                    <div class="posts__row posts__row--comment-input">
                        <input type="hidden" th:value="${loginUsername}" id="loginUsername">
                        <form class="posts__comment-form" th:object="${createParentCommentRequestDto}" id="create-parent-comment-form">
                                <div class="posts__col">
                                    <input class="posts__comment-input" type="text" th:field="*{text}" placeholder="내용" required>
                                </div>
                                <div class="posts__col posts__col--short">
                                    <button class="posts__btn" type="submit" th:onclick="createParentComment([[*{userId}]], [[*{postsId}]]); notificationSend([[${loginUsername}]],[[${username}]],[[*{postsId}]])">댓글달기</button>
                                </div>
                        </form>
                        <!-- else 위에 div 클래스가 child 이면 -->
                        <form class="posts__comment-form hidden" th:object="${createChildCommentRequestDto}" id="create-child-comment-form">
                            <input type="hidden" th:field="*{parentCommentId}" id="parentCommentId">
                            <div class="posts__col">
                                <input class="posts__comment-input" type="text" th:field="*{text}" placeholder="내용" required>
                            </div>
                            <div class="posts__col posts__col--short">
                                <button class="posts__btn" type="submit" th:onclick="createChildComment([[*{userId}]], [[*{postsId}]]); sendNotification([[${loginUsername}]],[[${username}]],[[*{postsId}]])">답글달기</button>
                            </div>
                            <div class="posts__col posts__col--short">
                                <button class="posts__btn" type="button" th:onclick="switchParentForm()">X</button>
                            </div>
                        </form>
                    </div>

                    <!-- 댓글 -->
                    <div class="posts__row posts__row--comment-list">
                        <div class="posts__comment-list" th:each="parentComment : ${parentComments}">
                            <div class="posts__parent-comment">
                                <div>
                                    <div class="posts__comment-created-date" th:text="${parentComment.createdDate}"></div>
                                </div>
                                <div>
                                    <div class="posts__comment-username" th:text="${parentComment.username}"></div>
                                </div>
                                <div>
                                    <div class="posts__comment-text" th:text="${parentComment.text}"></div>
                                </div>
                                <div class>
                                    <button class="posts__comment-btn" type="button" th:onclick="switchChildForm([[${parentComment.id}]])">답글 달기</button>
                                </div>
                                <div>
                                    <button class="posts__comment-btn" th:if="${parentComment.username == loginUsername}" type="button" th:onclick="deleteComment([[${parentComment.id}]])">삭제</button>
                                </div>
                            </div>

                            <div class="posts__child-comment" th:each="childComment : ${childComments}" th:if="${childComment.parentId==parentComment.id}">
                                <div>
                                    <div class="posts__comment-created-date" th:text="| ㄴ ${childComment.createdDate}|"></div>
                                </div>
                                <div>
                                    <div class="posts__comment-username" th:text="${childComment.username}"></div>
                                </div>
                                <div>
                                    <div class="posts__comment-text" th:text="${childComment.text}"></div>
                                </div>
                                <div>
                                    <button class="posts__comment-btn" th:if="${childComment.username == loginUsername}" type="button" th:onclick="deleteComment([[${childComment.id}]])">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/show-posts-image.js"></script>
    <script src="/js/create-parent-comment.js"></script>
    <script src="/js/create-child-comment.js"></script>
    <script src="/js/delete-comment.js"></script>
    <script src="/js/send-notification-comment.js"></script>

</body>
</html>
