<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <!--<title>Collection</title>-->
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"/>

    <header class="screen-header">
        <h1 class="screen-header__title">알림</h1>
    </header>

    <main class="notification">
        <!-- 안 읽은 알림 리스트 -->
        <div class="notification__list" th:each="notification : ${notifications}">
            <a class="notification__list-link" th:href="@{{url}(url=${notification.url})}" th:text="${notification.message}" th:onclick="notificationRead([[${notification.id}]])">마이홈</a>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/notificationRead.js"></script>

</body>
</html>
