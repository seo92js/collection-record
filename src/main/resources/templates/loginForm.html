<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">로그인</h1>
    </header>

    <main class="login">
            <form class="form" action="/login" role="form" method="post">
                <input class="form__input" type="text" name="username" placeholder="이름" required>
                <input class="form__input" type="password" name="password" placeholder="비밀번호" required>
                <button class="form__btn" type="submit">로그인</button>
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            </form>
    </main>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
