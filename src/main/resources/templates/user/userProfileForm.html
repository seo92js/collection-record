<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="screen-header">
        <h1 class="screen-header__title">프로필</h1>
    </header>

    <main class="user-profile">
        <input type="hidden" id="userId" th:value="${loginUserId}" />

        <form class="user-profile__form" th:object="${userProfileResponseDto}" id="user-profile-form">
            <div class="user-profile__form-username">
                <label>이름</label>
                <input type="text" th:value="*{username}" th:field="*{username}" placeholder="이름">
            </div>
            <div class="user-profile__form-image">
                <img th:if="${imageId != null}" th:src="@{/api/v1/image-view/{imageId}(imageId=${imageId})}">
                <input type="file" id="user-profile-img" placeholder="이미지 선택">
            </div>
            <div class="user-profile__form-text">
                <label>소개</label>
                <input type="text" th:value="*{profileText}" th:field="*{profileText}" placeholder="소개">
            </div>

            <button type="submit" id="user-update-btn">수정</button>
        </form>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/user-update.js"></script>

</body>
</html>
