<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">프로필</h1>
    </header>

    <div class="container w-50">
        <div class="row mb-5 w-50 mx-auto align-items-center">
            <div class="col d-flex justify-content-center">
                <img class="image-profile" th:src="@{/api/v1/image/{imageId}(imageId=${imageId})}" id="preview">
            </div>
            <div class="col d-flex justify-content-center">
                <label for="profileImage" class="user-profile__label">이미지 업로드</label>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
            <input class="hidden" onchange="previewProfile(this)" type="file" id="profileImage" name="profileImage">

            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="username" name="username" th:value="${userProfileForm.username}" required>
                    <p th:errors="${userProfileForm.username}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label for="profileText" class="col-sm-2 col-form-label">소개</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="profileText" name="profileText" th:text="${userProfileForm.profileText}"></textarea>
                </div>
            </div>

            <button class="btn btn-dark w-100 mb-3" type="submit">수정</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/preview.js"></script>

</body>
</html>
