<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div th:replace="fragments/navigation :: navigation" />

    <header class="screen-header">
        <h1 class="screen-header__title">프로필</h1>
    </header>

    <main class="user-profile">
        <form class="user-profile__form" th:object="${getUserProfileResponseDto}" id="user-profile-form">
            <div class="user-profile__form-username">
                <label>이름</label>
                <input type="text" th:value="*{username}" th:field="*{username}" placeholder="이름" required>
            </div>
            <div class="user-profile__form-image">
                <img th:if="${imageId != null}" th:src="@{/api/v1/image/{imageId}(imageId=${imageId})}">
                <input type="file" id="user-profile-img" placeholder="이미지 선택">
            </div>
            <div class="user-profile__form-text">
                <label>소개</label>
                <input type="text" th:value="*{profileText}" th:field="*{profileText}" placeholder="소개">
            </div>
            <div>
                <button type="submit" th:onclick="updateUser([[${loginUserId}]])">수정</button>
            </div>
        </form>
        <a href="/user/profile/password">비밀번호 변경</a>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/update-user.js"></script>

</body>
</html>
