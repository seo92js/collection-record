<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>마이홈</h1>

            <div>
                <a class="btn btn-primary" href="profile">내 정보</a>
                <a class="btn btn-primary" href="/category">카테고리 관리</a>
                <a class="btn btn-primary" href="/posts/add">글쓰기</a>
            </div>

            <div class="row">
                <!--카테고리 목록-->
                <nav class="col-md-3">
                    <ul>
                        <li><a href="javascript:void(0)" th:data-category='all' class="category-link">전체</a></li>
                        <li th:each="category : ${categories}">
                            <a href="javascript:void(0)" th:text="${category.name}" th:data-category="${category.name}" class="category-link"></a>
                        </li>
                    </ul>
                </nav>

                <!--게시물 목록-->
                <div class="col-md-9">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>게시물</th>
                        </tr>
                        </thead>
                        <tbody id="postList">
                        <!--동적-->
                        </tbody>
                    </table>
                </div>
            </div>

            <script src="/js/postsList.js"></script>
        </div>

        <div th:replace="fragments/footer :: footer" />
    </div>
</body>
</html>
