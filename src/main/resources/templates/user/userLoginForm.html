<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<form th:object="${userLoginDto}" id="user-login-form">

  <div>
    <label>이메일</label>
    <input type="text" th:field="*{email}" placeholder="이메일" th:required="true">
  </div>
  <div>
    <label>비밀번호</label>
    <input type="text" th:field="*{password}" placeholder="비밀번호" th:required="true">
  </div>

  <button type="submit" class="btn btn-primary" id="user-login-btn">로그인</button>
</form>

<script src="/js/userlogin.js"></script>

<div th:replace="fragments/footer :: footer" />
</body>
</html>
