<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">채팅방 리스트</h1>
    </header>

    <main class="user-chatroom-list">
        <div class="user-chatroom-list__chatroom" th:each="chatroom : ${chatrooms}">
            <div class="user-chatroom-list__col">
                <img class="user-chatroom-list__img"  th:src="@{/api/v1/image/{imageId}(imageId=${chatroom.profileImageId})}">
            </div>
            <div class="user-chatroom-list__col">
                <a th:href="@{/chatroom/{loginUserId}/{userId}(loginUserId=${loginUserId}, userId=${chatroom.userId})}" th:class="${chatroom.confirm == false} ? 'user-chatroom-list\_\_not-read' : 'user-chatroom-list\_\_read'"  onclick="window.open(this.href, '_blank', 'width=500, height=700'); return false;" th:text="${chatroom.username}"></a>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
