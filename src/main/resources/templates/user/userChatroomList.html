<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

    <div th:replace="fragments/navigation :: navigation" />

    <header class="header">
        <h1 class="header__title">채팅방 리스트</h1>
    </header>

    <main class="user-chatroom-list">
        <!-- 채팅방 리스트 -->
        <div class="user-chatroom-list__chatroom" th:each="chatroom : ${chatrooms}">
            <a th:class="${chatroom.read == false} ? 'user-chatroom\_\_not-read' : 'user-chatroom\_\_read'"  th:href="@{/chatroom/{loginUserId}/{userId}(loginUserId=${loginUserId}, userId=${chatroom.userId})}" th:text="${chatroom.username}" target="_blank"></a>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
