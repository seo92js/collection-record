<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

    <div th:replace="fragments/navigation :: navigation" />

    <header class="screen-header">
        <h1 class="screen-header__title">회원 가입</h1>
    </header>

    <div th:if="${error}">
        <script th:inline="javascript">
            alert([[${error}]]);
        </script>
    </div>

    <main class="join">
        <div class="join__form">
            <form action="/user/join" role="form" method="post" th:object="${userJoinRequestDto}" id="user-join-form">
                <div class="join__form-label">
                    <input type="text" th:field="*{username}" placeholder="이름" th:required="true">
                </div>
                <div class="join__form-label">
                    <input type="text" th:field="*{password}" placeholder="비밀번호" th:required="true">
                </div>
                <div class="join__form-btn">
                    <button type="submit" id="user-join-btn">회원 가입</button>
                </div>
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            </form>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

</body>
</html>
