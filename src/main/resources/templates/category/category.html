<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
    <div th:replace="fragments/navigation :: navigation"/>

    <header class="screen-header">
        <h1 class="screen-header__title">카테고리 관리</h1>
    </header>

    <main class="category">
        <div class="category__form" >
            <form th:object="${categoryAddRequestDto}" id="category-add-form">
                <div>
                    <input type="hidden" th:field="*{userId}">
                    <input type="text" th:field="*{name}" placeholder="카테고리 명" th:required="true">
                    <button type="submit" id="category-add-btn">추가</button>
                </div>
            </form>
        </div>

        <div>
            <!-- parent 카테고리 리스트 -->
            <div class="category__list" th:each="parentCategory : ${parentCategories}">
                <input type="text" th:value="${parentCategory.name}" th:id="'category-name-input-' + ${parentCategory.id}">
                <a th:onclick="categoryUpdate([[${parentCategory.id}]])">수정</a>
                <a th:onclick="categoryDelete([[${parentCategory.id}]])">삭제</a>
                <input type="text" th:id="'category-child-add-input-' + ${parentCategory.id}">
                <button type="button" th:onclick="categoryChildAdd([[${loginUserId}]], [[${parentCategory.id}]])">추가</button>

                <!-- child 카테고리 리스트 -->
                <div class="category__list-child" th:each="childCategory : ${childCategories}">
                    <div th:if="${childCategory.parentCategoryId == parentCategory.id}">
                        <input type="text" th:value="${childCategory.name}" th:id="'category-child-name-input-' + ${childCategory.id}">
                        <a th:onclick="categoryChildUpdate([[${childCategory.id}]])">수정</a>
                        <a th:onclick="categoryDelete([[${childCategory.id}]])">삭제</a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/category-create.js"></script>
    <script src="/js/category-delete.js"></script>
    <script src="/js/category-update.js"></script>

</body>
</html>
