<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
    <div th:replace="fragments/navigation :: navigation"/>

    <header class="screen-header">
        <h1 class="screen-header__title">카테고리 관리</h1>
    </header>

    <main class="category">
        <div class="category__form" >
            <form th:object="${createParentCategoryRequestDto}" id="create-parent-category-form">
                <div>
                    <input type="text" th:field="*{name}" placeholder="카테고리 명" required>
                    <button type="submit" id="create-parent-category-btn" th:onclick="createParentCategory([[${loginUserId}]])">추가</button>
                </div>
            </form>
        </div>

        <div>
            <!-- parent 카테고리 리스트 -->
            <div class="category__list" th:each="parentCategory : ${parentCategories}">
                <div>
                    <input type="text" th:value="${parentCategory.name}" th:id="'update-parent-category-name-' + ${parentCategory.id}">
                    <a th:onclick="updateParentCategory([[${parentCategory.id}]])">수정</a>
                    <a th:onclick="deleteCategory([[${parentCategory.id}]])">삭제</a>
                    <form>
                        <div>
                            <input type="text" th:id="'create-child-category-name-' + ${parentCategory.id}" placeholder="카테고리 명" required>
                            <button type="submit" th:onclick="createChildCategory([[${loginUserId}]], [[${parentCategory.id}]])">추가</button>
                        </div>
                    </form>
                </div>

                <!-- child 카테고리 리스트 -->
                <div class="category__list-child" th:each="childCategory : ${childCategories}">
                    <div th:if="${childCategory.parentCategoryId == parentCategory.id}">
                        <input type="text" th:value="${childCategory.name}" th:id="'update-child-category-name-' + ${childCategory.id}">
                        <a th:onclick="updateChildCategory([[${childCategory.id}]])">수정</a>
                        <a th:onclick="deleteCategory([[${childCategory.id}]])">삭제</a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/create-parent-category.js"></script>
    <script src="/js/create-child-category.js"></script>
    <script src="/js/delete-category.js"></script>
    <script src="/js/update-parent-category.js"></script>
    <script src="/js/update-child-category.js"></script>
</body>
</html>
