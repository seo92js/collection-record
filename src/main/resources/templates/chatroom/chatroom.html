<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <!--<title>Collection</title>-->
</head>
<body>

    <header class="screen-header">
        <h1 th:text="|${username} 님|" class="screen-header__title"></h1>
    </header>

    <main class="chatroom">
        <div class="chatroom__form">
            <input type="hidden" id="username" th:value="${loginUsername}">
            <input type="text" id="input-chat" placeholder="내용" th:required="true">
            <button type="button" th:onclick="send([[${loginUserId}]], [[${receiverId}]], [[${chatRoomId}]])">보내기</button>
        </div>

        <div class="chatroom__container" id="message-container">
            <!--이 전 메세지-->
            <div class="chatroom__container-message" th:each ="chatRoomMessage : ${chatRoomMessages}">
                <span class="chatroom__container-message-createdDate" th:text="|${chatRoomMessage.createdTime} / |"></span>
                <span class="chatroom__container-message-username" th:text="|${chatRoomMessage.senderName} / |"></span>
                <span class="chatroom__container-message-message" th:text="${chatRoomMessage.message}"></span>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer" />

    <script src="/js/chat.js"></script>

</body>
</html>
